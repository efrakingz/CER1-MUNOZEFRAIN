<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<style>
  /* ESTILOFONDO*/
  body {
    background-image: url('images/fondo-hojas.jpg'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    color: white; 
  }

  .card {
    background-color: rgba(52, 78, 65, 0.9);
    color: #DAD7CD; 
  }

  h2 {
    color: #A3B18A; 
  }

  .btn-success {
    background-color: #588157;
    border-color: #3A5A40;
  }

  .btn-success:hover {
    background-color: #3A5A40;
    border-color: #344E41;
    transform: scale(1.05);
  }
</style>
<body>
  <!--MENU -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tienda Verde</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalogo.html">Catálogo de Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="solicitud-reciclaje.html">Solicitud de Reciclaje</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SOLICITUDRECICLAJE -->
  <section class="container my-5">
    <h2 class="text-center">Solicitud de Reciclaje</h2>
    <form id="formReciclaje">
      <div class="mb-3">
        <label for="tipoResiduo" class="form-label">Tipo de Residuo</label>
        <select class="form-select" id="tipoResiduo" required>
          <option value="" selected disabled>Seleccione un tipo de residuo</option>
          <option value="Plastico">Plástico</option>
          <option value="Papel">Papel</option>
          <option value="Vidrio">Vidrio</option>
          <option value="Metales">Metales</option>
          <option value="Electronicos">Electrónicos</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="subtipoResiduo" class="form-label">Subcategoría de Residuo</label>
        <select class="form-select" id="subtipoResiduo" required>
          <option value="" selected disabled>Seleccione primero un tipo de residuo</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Solicitante</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección de Recolección</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>
      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios Adicionales</label>
        <textarea class="form-control" id="comentarios" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar Solicitud</button>
    </form>
  </section>

  <script src="js/form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
